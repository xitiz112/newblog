{% extends './base.html' %} 


{% block content %}
{% for post in cat_post %}

<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text text-muted h6">{{ post.author }} | {{ post.created}} </p>
       
        
        <a href="{% url 'post_detail' post.id  %}" class="btn btn-primary">Read More &rarr;</a>
    </div>
</div>

{% endfor %}

{% block sidebar %} {% include './sidebar.html' %} {% endblock sidebar %}

{% endblock %}
